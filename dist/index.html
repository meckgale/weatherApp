<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer src="runtime.js"></script>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="inputField">
        <input type="search" id="search" placeholder="Search Location" />
      </div>
      <div class="contentAbove">
        <div class="location">
          <div class="city"></div>
          <div class="country"></div>
        </div>
      </div>
      <div class="contentBelow">
        <div class="belowLeft">
          <div class="temperature"></div>
          <div class="belowTemp">
            <div class="localTime"></div>
            <div class="condition"></div>
          </div>
        </div>
        <div class="belowRight">
          <div class="feelTemp"></div>
          <div class="windSpeed"></div>
          <div class="humidity"></div>
        </div>
      </div>
      <div class="errorName"></div>
    </div>
  </body>
</html>
